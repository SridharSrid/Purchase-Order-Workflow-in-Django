<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Purchase Orders</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Supplier</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for po in purchase_orders %}
            <tr>
              <td>{{ po.id }}</td>
              <td>{{ po.supplier.name }}</td>
              <td>{{ po.product.name }}</td>
              <td>{{ po.quantity }}</td>
              <td>{{ po.status }}</td>
              <td>
                {% if po.status == "Pending" %}
                  <button class="btn btn-success btn-sm approve-btn" data-id="{{ po.id }}">Approve</button>
                {% endif %}
                {% if po.status != "Completed" %}
                  <button class="btn btn-primary btn-sm receive-btn" data-id="{{ po.id }}">Receive Goods</button>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Approve PO
    $(".approve-btn").click(function () {
      const poId = $(this).data("id");
      $.ajax({
        url: `/api/purchase-orders/${poId}/approve/`,
        type: "POST",
        headers: {
          "Authorization": "Token your_token_here"
        },
        success: function () {
          alert("PO Approved");
          location.reload();
        },
        error: function () {
          alert("Error approving PO.");
        }
      });
    });

    // Receive Goods
    $(".receive-btn").click(function () {
      const poId = $(this).data("id");
      $.ajax({
        url: `/api/purchase-orders/${poId}/receive/`,
        type: "POST",
        headers: {
          "Authorization": "Token your_token_here"
        },
        success: function () {
          alert("Goods received successfully.");
          location.reload();
        },
        error: function () {
          alert("Error receiving goods.");
        }
      });
    });
  </script>
</body>
</html>
