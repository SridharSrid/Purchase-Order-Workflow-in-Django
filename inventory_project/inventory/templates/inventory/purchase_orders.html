{% extends 'inventory/base.html' %}
{% block content %}
<h2>Purchase Orders</h2>
<table class="table">
    <thead><tr><th>ID</th><th>Status</th><th>Supplier</th></tr></thead>
    <tbody>
        {% for po in purchase_orders %}
        <tr><td>{{ po.id }}</td><td>{{ po.status }}</td><td>{{ po.supplier.name }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
