<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group with Permissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-box {
            width: 400px;
            margin: 40px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        select {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Create New Group</h2>
        <form method="post">
            {% csrf_token %}
            <label>Group Name:</label><br>
            <input type="text" name="group_name" required><br><br>

            <label>Available Permissions:</label><br>
            <select name="permissions" multiple size="10">
                {% for perm in permissions %}
                    <option value="{{ perm.id }}">{{ perm.content_type.app_label }} | {{ perm.name }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Create Group</button>
        </form>

        <br>
        <a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
